<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>API_사진 리스트</title>
  </head>
  <body>
    <h1>검색어를 입력해주세요.</h1>
    <input type="text" name=""><button type="button" name="button" onclick="search_img()">검색</button>
    <p></p>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script type="text/javascript">
  function search_img(){

    $("p").empty();

    $.ajax({ //요청에 대한 정보
      method: "GET", //전송 방법
      url: "https://api.unsplash.com/photos",  //전송 주소
      client_id: "QyVuvua4_cb_OMqUtyaCwPxuaxECGx-qYc-uTHHr3Ps",
      page: 1  //가져올 사진의 페이지 수
    })
      .done(function( msg ) {  //요청에 대한 응답이 오면
        console.log(msg);
        //$( "p" ).append( "<img scr="+msg.photo.urls.small+"/></br>" );
      });

      //$("input").val('');

    }
  </script>
  </body>
</html>
